# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests and npm audit.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: git submodule update --init --recursive
    - run: npm ci
    - run: npm run lint
    - run: npm test
    - run: npm run data-files-ad-block-rust
    - run: npm run data-files-https-everywhere
    - run: npm run data-files-local-data-files
    - run: npm audit
